<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’˜</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Georgia', serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at center, #3a0f1f, #0b0206);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f5eaea;
  }

  .card {
    width: 95%;
    max-width: 500px;
    min-height: 450px;
    background: rgba(20, 5, 10, 0.85);
    border-radius: 30px;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 40px 20px;
    text-align: center;
  }

  h2 {
    margin-bottom: 50px;
    font-size: 24px;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  button {
    padding: 14px 45px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #yes:hover {
    background: #ff6b88;
    transform: scale(1.05);
  }

  #no {
    background: #aaa;
    color: black;
    position: absolute;
    bottom: 40px;
  }

</style>
</head>

<body>

<div class="card">
  <h2>Will you be my Valentine? ðŸ’˜</h2>

  <div class="button-container">
    <button id="yes">YES</button>
  </div>

  <button id="no">NO</button>
</div>

<script>
  const noBtn = document.getElementById("no");

  function moveButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("click", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  document.getElementById("yes").addEventListener("click", () => {
    window.location.href = "love.html";
  });
</script>

</body>
</html>
